apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanpro-api
  namespace: scanpro
  labels:
    app: scanpro
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scanpro
      component: api
  template:
    metadata:
      labels:
        app: scanpro
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/api/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: api
          image: your-registry/scanpro:latest
          imagePullPolicy: Always
          command: ["npm", "run", "start"]
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: scanpro-config
            - secretRef:
                name: scanpro-secrets
                optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: uploads-volume
              mountPath: /app/uploads
            - name: conversions-volume
              mountPath: /app/public/conversions
            - name: compressions-volume
              mountPath: /app/public/compressions
            - name: temp-volume
              mountPath: /app/temp
            - name: ocr-volume
              mountPath: /app/public/ocr
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: scanpro-uploads-pvc
        - name: conversions-volume
          persistentVolumeClaim:
            claimName: scanpro-conversions-pvc
        - name: compressions-volume
          persistentVolumeClaim:
            claimName: scanpro-compressions-pvc
        - name: temp-volume
          persistentVolumeClaim:
            claimName: scanpro-temp-pvc
        - name: ocr-volume
          persistentVolumeClaim:
            claimName: scanpro-ocr-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: scanpro-api
  namespace: scanpro
  labels:
    app: scanpro
    component: api
spec:
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: scanpro
    component: api
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scanpro-api-hpa
  namespace: scanpro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scanpro-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
