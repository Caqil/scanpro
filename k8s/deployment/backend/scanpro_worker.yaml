apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanpro-worker
  namespace: scanpro
  labels:
    app: scanpro
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scanpro
      component: worker
  template:
    metadata:
      labels:
        app: scanpro
        component: worker
    spec:
      containers:
        - name: worker
          image: your-registry/scanpro:latest
          imagePullPolicy: Always
          command: ["npm", "run", "worker"]
          envFrom:
            - configMapRef:
                name: scanpro-config
            - secretRef:
                name: scanpro-secrets
                optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: uploads-volume
              mountPath: /app/uploads
            - name: conversions-volume
              mountPath: /app/public/conversions
            - name: compressions-volume
              mountPath: /app/public/compressions
            - name: temp-volume
              mountPath: /app/temp
            - name: ocr-volume
              mountPath: /app/public/ocr
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "console.log('Worker health check')"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          # Workers don't need a readiness probe as they don't directly serve traffic
      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: scanpro-uploads-pvc
        - name: conversions-volume
          persistentVolumeClaim:
            claimName: scanpro-conversions-pvc
        - name: compressions-volume
          persistentVolumeClaim:
            claimName: scanpro-compressions-pvc
        - name: temp-volume
          persistentVolumeClaim:
            claimName: scanpro-temp-pvc
        - name: ocr-volume
          persistentVolumeClaim:
            claimName: scanpro-ocr-pvc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scanpro-worker-hpa
  namespace: scanpro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scanpro-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
