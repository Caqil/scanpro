apiVersion: v1
kind: ConfigMap
metadata:
  name: scanpro-frontend-config
  namespace: scanpro
data:
  NEXT_PUBLIC_API_URL: "https://api.scanpro.cc"
  NEXT_PUBLIC_APP_URL: "https://scanpro.cc"
  NEXT_PUBLIC_GA_MEASUREMENT_ID: ""
  NEXT_PUBLIC_GTM_ID: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanpro-frontend
  namespace: scanpro
  labels:
    app: scanpro
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scanpro
      tier: frontend
  template:
    metadata:
      labels:
        app: scanpro
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/scanpro-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            # Config from ConfigMap
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-frontend-config
                  key: NEXT_PUBLIC_API_URL
            - name: NEXT_PUBLIC_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-frontend-config
                  key: NEXT_PUBLIC_APP_URL
            - name: NEXT_PUBLIC_GA_MEASUREMENT_ID
              valueFrom:
                configMapKeyRef:
                  name: scanpro-frontend-config
                  key: NEXT_PUBLIC_GA_MEASUREMENT_ID
                  optional: true
            - name: NEXT_PUBLIC_GTM_ID
              valueFrom:
                configMapKeyRef:
                  name: scanpro-frontend-config
                  key: NEXT_PUBLIC_GTM_ID
                  optional: true
            # Auth configuration from secrets
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-auth-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-frontend-config
                  key: NEXT_PUBLIC_APP_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scanpro-frontend
  namespace: scanpro
  labels:
    app: scanpro
    tier: frontend
spec:
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: scanpro
    tier: frontend
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scanpro-frontend-hpa
  namespace: scanpro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scanpro-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
